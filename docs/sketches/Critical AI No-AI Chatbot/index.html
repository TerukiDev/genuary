<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Critical AI — No-AI Chatbot</title>
    <script src="../../lib/p5js/p5.min.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main class="wrap">
      <h2>Critical AI — No-AI Chatbot</h2>
      <div id="chat" class="chat">
        <div id="output" class="output">Loading bot...</div>
        <div class="controls">
          <input
            id="input"
            placeholder="Say something..."
            aria-label="User input"
          />
          <button id="send">Send</button>
        </div>
      </div>
      <p class="credit">
        Tutorial: <em>Critical AI No-AI Chatbot</em>. Uses RiveScript (no ML).
      </p>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
